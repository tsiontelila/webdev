<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* General Styling */
        body {
            font-family: Tahoma, sans-serif;
            font-size: 16px;
            color: #f5f6f7;
            background-color: #1b1b32;
            margin: 0;
            width: 100%;
            height: 100vh;
        }

        /* Center the form and headings */
        h1, p {
            margin: 1em auto;
            text-align: center;
        }
        form {
            margin: 0 auto;
            width: 60vw;
            max-width: 500px;
            min-width: 300px;
            padding-bottom: 2em;
        }
        fieldset {
            border: none;
            padding: 2rem 0 0 0;
            border-bottom: 3px solid #3b3b4f;
        }
        fieldset:last-of-type {
            border-bottom: none;
        }

        /* Inputs and Textareas */
        label {
            display: block;
            margin: 0.5rem 0;
        }
        input, textarea, select {
            width: 100%;
            margin: 10px 0 0 0;
            min-height: 2em;
            background-color: #0a0a23;
            color: #ffffff;
            border: 1px solid #0a0a23;
        }
        select {
            background-color: #ffffff;
        }

        /* Inline Styling */
        .inline {
            width: unset;
            margin: 0 0.5em 0 0;
            vertical-align: middle;
        }

        /* Submit Button */
        input[type="submit"] {
            display: block;
            width: 60%;
            margin: 1em auto;
            height: 2em;
            font-size: 1.1rem;
            background-color: #3b3b4f;
            border: 1px solid white;
        }
        input[type="submit"]:hover {
            background-color: #ffffff;
            color: #3b3b4f;
        }

        /* Link Styling */
        a {
            color: #dfdfe2;
            text-decoration: none;
        }
        a:hover {
            color: green;
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information.</p>
    <form action="register.php" method="POST">
        <!-- Section 1 -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">Enter Your First Name:
                <input type="text" id="first-name" name="first_name" required>
            </label>
            <label for="last-name">Enter Your Last Name:
                <input type="text" id="last-name" name="last_name" required>
            </label>
            <label for="email">Enter Your Email:
                <input type="email" id="email" name="email" required>
            </label>
            <label for="new-password">Create a New Password:
                <input type="password" id="new-password" name="password" pattern="[a-z0-5]{8,}" required>
            </label>
        </fieldset>

        <!-- Section 2 -->
        <fieldset>
            <legend>Account Type (required)</legend>
            <label for="personal-account">
                <input type="radio" id="personal-account" name="account-type" value="personal" checked>
                Personal
            </label>
            <label for="business-account">
                <input type="radio" id="business-account" name="account-type" value="business">
                Business
            </label>
        </fieldset>

        <!-- Section 3 -->
        <fieldset>
            <legend>Additional Information</legend>
            <label for="terms-and-conditions">
                <input type="checkbox" id="terms-and-conditions" name="terms" required>
                I accept the <a href="terms_and_conditions.html">terms and conditions</a>.
            </label>
            <label for="profile-picture">Upload a profile picture:
                <input type="file" id="profile-picture" name="profile_picture">
            </label>
            <label for="age">Input your age (years):
                <input type="number" id="age" name="age" min="13" max="120">
            </label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">News</option>
                    <option value="2">YouTube Channel</option>
                    <option value="3">Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
